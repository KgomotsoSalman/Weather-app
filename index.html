<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="src/index.css" />
    <title>Weather-Application</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form>
                <input type="search" placeholder="Enter a city..." required class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
            <div class="weather-data">
                <div>
                    <h1 class="city">Paris</h1>
                    <p class="details">Tuesday 14:49, scattered clouds
                        <br/> Humidity: <strong>66%,</strong> Wind: <strong>3.13km/h</strong>
                    </p>
                </div>
                <div class="weather-container">
                    <div class="app-icon"> ⛅</div>
                    <div class="app-temperature">12</div>
                    <div class="app-unit">°C</div>
                </div>
            </div>
        </main>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/KgomotsoSalman" target="_blank">KgomotsoSalman</a> and is
                <a href="https://github.com/KgomotsoSalman/Weather-app.git" target="_blank"> open source code on Github</a> and
                <a href="https://main--kgomotsos-weatherapp.netlify.app/" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
</body>

</html>
